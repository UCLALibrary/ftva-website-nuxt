name: Set up Workspace
description: 'Checks out repository, installs correct version of node and npm dependencies.'

inputs:
  ref:
    description: 'Git ref (tag/branch/commit) to checkout. Defaults to github.ref if not set.'
    required: false
    default: ''
runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        # If caller passes a ref, use that; otherwise fall back to the eventâ€™s ref
        ref: ${{ inputs.ref != '' && inputs.ref || github.ref }}
        fetch-depth: 0

    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        version: 9
        run_install: false

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.18.3
        cache: 'pnpm'

    - name: Cache pnpm store
      uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-


    - name: Install dependencies
      shell: bash
      env:
        PNPM_HOME: ~/.pnpm-store
      run: pnpm install --frozen-lockfile --strict-peer-dependencies

    - name: Install Global Packages
      shell: bash
      run: pnpm add -g gulp prettier typescript
