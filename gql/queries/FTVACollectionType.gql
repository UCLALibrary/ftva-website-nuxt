#import "../gql/fragments/Image.gql"

query FTVACollectionLayoutType($slug: [String!]) {
  ftvaCollection: entry(section: "ftvaCollection", slug: $slug) {
    id
    ftvaCollectionLayoutType
    title
    postDate
    ftvaHomepageDescription
    ftvaFilters
    sectionHandle
    ftvaCollectionType
    richText
    uri
    ftvaImage {
      ...Image
    }
    imageCarousel {
      ... on imageCarousel_imageCarousel_BlockType {
        image {
          ...Image
        }
      }
    }
  }
}
